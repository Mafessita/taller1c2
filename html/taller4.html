<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipoteca</title>
</head>
<body>
    <h1>Calculadora de Hipoteca</h1>

    <!-- Formulario para ingresar los datos -->
    <form id="calculadoraForm">
        <label for="monto">Monto del préstamo:</label>
        <input type="number" id="monto" required><br>

        <label for="tasa">Tasa de interés anual (%):</label>
        <input type="number" id="tasa" required><br>

        <label for="periodo">Período de amortización en años:</label>
        <input type="number" id="periodo" required><br>

        <button type="submit">Calcular Cuota Mensual</button>
    </form>

    <!-- Resultado de la cuota mensual -->
    <div id="resultado"></div>

    <script src="../js/utilidades4.js"></script>
</body>
</html>
